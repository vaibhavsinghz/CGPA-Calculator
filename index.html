<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator</title>
    <script>
        function calculateCGPA() {
            var sgpa1 = parseFloat(document.getElementById("sgpa1").value);
            var sgpa2 = parseFloat(document.getElementById("sgpa2").value);
            var sgpa3 = parseFloat(document.getElementById("sgpa3").value);
            var sgpa4 = parseFloat(document.getElementById("sgpa4").value);
            var sgpa5 = parseFloat(document.getElementById("sgpa5").value);
            
            var cgpa = ((sgpa1 * 20) + (sgpa2 * 20) + (sgpa3 * 22) + (sgpa4 * 21) + (sgpa5 * 22)) / 105;
            
            document.getElementById("result").innerHTML = "Your CGPA is: " + cgpa.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>CGPA Calculator</h1>
    
    <label for="sgpa1">Semester 1 SGPA:</label>
    <input type="number" id="sgpa1" step="0.01"><br>
    
    <label for="sgpa2">Semester 2 SGPA:</label>
    <input type="number" id="sgpa2" step="0.01"><br>
    
    <label for="sgpa3">Semester 3 SGPA:</label>
    <input type="number" id="sgpa3" step="0.01"><br>
    
    <label for="sgpa4">Semester 4 SGPA:</label>
    <input type="number" id="sgpa4" step="0.01"><br>
    
    <label for="sgpa5">Semester 5 SGPA:</label>
    <input type="number" id="sgpa5" step="0.01"><br>
    
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    
    <p id="result"></p>
</body>
</html>
